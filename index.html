
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metheorized | Premium Optimization</title>
    <style>
        :root {
            --accent-red: #ff4d4d;
            --discord-blue: #5865f2;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }

        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: url('logo.png') center/cover no-repeat;
            filter: blur(12px) brightness(20%); transform: scale(1.1);
        }

        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; z-index: -1; pointer-events: none;
        }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        h1 {
            font-size: clamp(3rem, 10vw, 5rem); letter-spacing: 15px; margin: 0;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(255, 77, 77, 0.3)); text-transform: uppercase;
        }

        .status-badge {
            margin: 30px 0; padding: 8px 24px; background: var(--glass);
            border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 100px;
            backdrop-filter: blur(10px); color: #3ba55c; font-weight: 600;
            display: flex; align-items: center; gap: 10px;
        }

        .dot { width: 8px; height: 8px; background: #3ba55c; border-radius: 50%; box-shadow: 0 0 10px #3ba55c; }

        .join-btn { transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.2)); }
        .join-btn img { width: 320px; border-radius: 20px; }
        .join-btn:hover { transform: scale(1.05) translateY(-10px); filter: drop-shadow(0 0 30px rgba(88, 101, 242, 0.6)); }

        .container { max-width: 900px; margin: -10vh auto 100px; padding: 0 20px; }
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            backdrop-filter: blur(20px); border: 1px solid var(--border);
            border-radius: 30px; padding: 60px; text-align: center;
        }

        .features-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 25px; margin-top: 40px; text-align: left; }
        .feature-item { background: rgba(255, 255, 255, 0.03); padding: 20px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); transition: 0.3s; }
        .feature-item:hover { border-color: var(--accent-red); transform: translateY(-5px); }
        .feature-item h3 { font-size: 1rem; margin: 5px 0; color: #fff; }
        .feature-item p { font-size: 0.8rem; color: #888; line-height: 1.4; }

        .download-link {
            display: inline-block; margin-top: 30px; color: #fff; text-decoration: none;
            font-weight: bold; padding: 15px 40px; border: 1px solid var(--accent-red);
            border-radius: 15px; transition: 0.3s;
        }
        .download-link:hover { background: var(--accent-red); box-shadow: 0 0 20px rgba(255, 77, 77, 0.4); }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="overlay"></div>
    <section class="hero">
        <h1>Metheorized</h1>
        <div class="status-badge"><span class="dot"></span> <span id="online-count">--</span> USERS ONLINE</div>
        <a href="https://discord.gg/tUCfNwmWhD" class="join-btn"><img src="discord.webp" alt="Join Discord"></a>
    </section>
    <div class="container">
        <div class="glass-card">
            <h2 style="color:var(--accent-red)">Omni-Optimizer</h2>
            <div class="features-grid">
                <div class="feature-item"><h3> CPU Priority</h3><p>Optimizes Win32Priority for gaming performance.</p></div>
                <div class="feature-item"><h3> GPU Boost</h3><p>Prioritizes graphics processing for higher FPS.</p></div>
                <div class="feature-item"><h3> Net-Tuner</h3><p>Disables TCP Delay and flushes DNS cache.</p></div>
                <div class="feature-item"><h3> RAM Purge</h3><p>Deep-cleans standby list and temp files.</p></div>
            </div>
            <a href="metheorized.bat" class="download-link" download>GET THE SCRIPT â†’</a>
        </div>
    </div>
    <script>
        const SERVER_ID = '1472191287691313337'; 
        async function fetchDiscord() {
            try {
                const res = await fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`);
                const data = await res.json();
                document.getElementById('online-count').innerText = data.presence_count || '0';
            } catch(e) { document.getElementById('online-count').innerText = '0'; }
        }
        fetchDiscord();
    </script>
</body>
</html>
