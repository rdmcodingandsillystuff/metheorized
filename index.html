<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metheorized | Minecraft Community</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; overflow-x: hidden; }
        
        /* BACKGROUND SETTINGS */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('5n7d5jvred461.jpg') center/cover;
            filter: blur(8px) brightness(25%);
            z-index: -1; transform: scale(1.1);
        }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        h1 { 
            font-size: 4em; letter-spacing: 8px; color: #ff4d4d; margin: 0; 
            text-shadow: 0 0 30px rgba(255, 77, 77, 0.6); 
            animation: fadeIn 2s ease-in;
        }

        /* CUSTOM DISCORD BUTTON */
        .discord-btn {
            display: inline-block; margin-top: 30px; transition: 0.4s;
            filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.2));
            animation: pulse 2.5s infinite;
        }

        .discord-btn img { width: 350px; border-radius: 15px; }

        .discord-btn:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 25px rgba(88, 101, 242, 0.8));
        }

        /* ONLINE STATUS */
        .online-status {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 10px 25px; border-radius: 30px; margin: 20px; color: #3ba55c; font-weight: bold;
            backdrop-filter: blur(5px);
        }

        /* SCROLL SECTIONS */
        .section { padding: 120px 20px; text-align: center; opacity: 0; transform: translateY(50px); transition: 1.2s; }
        .section.show { opacity: 1; transform: translateY(0); }
        .box { background: rgba(22, 27, 34, 0.8); padding: 50px; border-radius: 25px; max-width: 700px; margin: auto; backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(88, 101, 242, 0.6)); }
            100% { filter: drop-shadow(0 0 10px rgba(88, 101, 242, 0.3)); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="bg-image"></div>

    <div class="hero">
        <h1>METHEORIZED</h1>
        <div class="online-status">● <span id="online-count">--</span> Players Online</div>
        
        <a href="https://discord.gg/tUCfNwmWhD" class="discord-btn">
            <img src="discord.webp" alt="Join Our Discord">
        </a>
    </div>

    <div class="section">
        <div class="box">
            <h2 style="color:#ff4d4d; font-size: 2.2em;">The 2026 Optimizer</h2>
            <p style="font-size: 1.2em; line-height: 1.6; color: #ccc;">Experience zero input lag and maximum frame stability with the <b>Metheorized Omni-Optimizer</b>[cite: 9, 11]. Specifically tuned for competitive Minecraft.</p>
            <a href="metheorized.bat" style="color:#ff4d4d; text-decoration:none; font-weight:bold; font-size: 1.3em;" download>Download Script →</a>
        </div>
    </div>

    <script>
        const SERVER_ID = '1238549669524045865'; 
        async function getStats() {
            try {
                const res = await fetch(`https://discord.com/api/guilds/${SERVER_ID}/widget.json`);
                const data = await res.json();
                document.getElementById('online-count').innerText = data.presence_count || '0';
            } catch(e) { document.getElementById('online-count').innerText = '0'; }
        }
        getStats();

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('show'); });
        }, { threshold: 0.2 });
        document.querySelectorAll('.section').forEach(s => observer.observe(s));
    </script>
</body>
</html>
